<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Search Bar</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <a href="../index.html" target="_blank" rel="noopener noreferrer"
      >GO BACK</a
    >
    <section>
      <div class="search-bar-container active">
        <img
          src="https://cdn3.iconfinder.com/data/icons/medicalvista/256x256/png/heart_magnifier.png"
          alt="heart_magnifier"
          class="searchIcon"
        />
        <input type="text" class="input active" placeholder="search" />
        <img
          src="https://cdn2.iconfinder.com/data/icons/iconslandplayer/PNG/256x256/PlainBlue/MicrophoneNormal.png"
          alt="microphone"
          class="microponeIcon"
        />
      </div>
    </section>
    <script src="./search-bar.js"></script>
    <img src="" alt="" srcset="" />
  </body>
</html>
